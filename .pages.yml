media:
  - name: images
    label: Imagens
    input: src/assets
    path: src/assets
    output: /assets
    relative: true

content:
  - name: blog
    label: Blog
    type: collection
    path: src/content/blog
    format: yaml-frontmatter
    subfolders: false
    filename: "{primary}.md"

    view:
      primary: title
      fields: [ title, pubDate, description ]
      sort: [ pubDate, title ]

    fields:
      - name: title
        label: Título
        type: string
        required: true

      - name: description
        label: Descrição Curta
        type: text
        required: true

      - name: pubDate
        label: Data de Publicação
        type: date
        required: true
        save_format: "YYYY-MM-DD"

      - name: heroImage
        label: Imagem de Capa
        type: image
        required: false
        path: src/assets
        relative: true
        value_template: "../../assets/{{filename}}"

      - name: body
        label: Conteúdo
        type: text
        required: true

  - name: resources
    label: Recursos
    type: collection
    path: src/content/resources
    format: yaml-frontmatter
    subfolders: false
    filename: "{primary}.json"

    view:
      primary: url
      fields: [ url, overrideTitle, overrideDescription ]

    fields:
      - name: url
        label: URL
        type: string
        required: true

      - name: overrideTitle
        label: Título (opcional)
        type: string
        required: false

      - name: overrideDescription
        label: Descrição (opcional)
        type: text
        required: false

      - name: overrideImage
        label: Imagem (opcional)
        type: image
        required: false
        path: src/assets
        relative: true
        value_template: "../../assets/{{filename}}"